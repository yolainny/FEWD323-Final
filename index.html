<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Piñata Request Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
			<div class="inner">
				<form>
					<h1>Piñata Request Form</h1>
					<div class="form-group">
						
						<div class="form-wrapper">
							<label for="">First Name</label>
							<input type="text" name= "First Name" class="form-control">
						</div>

						<div class="form-wrapper">
							<label for="">Last Name</label>
							<input type="text" name="Last Name" class="form-control">
						</div>
					</div>
					<div class="form-group">
						
						<div class="form-wrapper">
							<label for="">Email</label>
							<input type="email" name="Email" class="form-control">
						</div>
						
						<div class="form-wrapper">
							<label for="">Phone</label>
							<input type="tel" name = "Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder= "###-###-####" class="form-control">
						</div>
					</div>

					<div class="form-wrapper">
						<label for="">Theme</label>
						<input type="text" name = "Theme" class="form-control">
					</div>

					<div class="form-group">
						
						<div class="form-wrapper">
							<label for="">Color(s)</label>
							<input type="text" name="Color(s)" class="form-control">
						</div>
						
						<div class="form-wrapper">
							<label for="">Pick-up Date</label>
							<input type="text" name = "Pick-up Date" pattern="[0-9]{2}/[0-9]{2}/[0-9]{2}" required placeholder= "DD/MM/YY" class="form-control">
						</div>
					</div>
				
					<button type="submit">Request Quote</button>

					<h3></h3>

				</form>

				

			</div>
		</div>
		<!-- Script -->
		<script src="app.js" charset="utf-8"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
